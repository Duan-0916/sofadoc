# 必填字段，编译打包强制指定此工程类型为 SOFABoot
sofa.version=SOFABoot
# 应用名称
spring.application.name=sofadoc
# 服务器端口
server.port=8888
# 服务器zone信息
domain.name=@domainname@
inner.domain=${domain.name}
# 应用日志级别
logging.level.com.alipay.sofa.doc=INFO
# 日志目录，编译打包校验该字段
logging.path=/home/admin/logs
logging.root=${logging.path}
logging.config=classpath:log4j2-spring.xml
# 近段包解析velocity语法判断版本用
sofa_runtime_spring_major_version=4
# 忽略未解析的占位符
com.alipay.sofa.ignore.unresolvable.placeholders=true

# 操作语雀 API 默认 token
sofa.doc.yuque.token=taN7NRjDb5HAS6hx35B8H5c4KhQY32eq1l6wK1C3
# 默认同步模式
sofa.doc.syncTocMode=MERGE
# git 文档默认根路径（SUMMARY.md 所在路径）
sofa.doc.git.doc.root=/
# 是否本地缓存 git 仓库，加速同步过程
sofa.doc.git.cacheEnable=false
# 语雀 slug 生成规则，默认 'FILENAME'(文件名）， 支持 'DIRS_FILENAME' 取文件夹横杆文件名，截取 36 长度
sofa.doc.slugGenMode=FILENAME
# 本地缓存 git 仓库的地址
sofa.doc.git.cachePath=/home/admin/.sofadocs
# 下载 git 仓库的部署公钥对应的私钥地址
sofa.doc.git.deployKeyFile=/deploy/id_rsa
# buservice服务端地址
sofa.buservice.antbuserviceUrl=http://antbuservice.stable.alipay.net

# 开启接入 Layotto，需要启动 meshboot 参见 https://yuque.antfin-inc.com/docs/share/fa9760c0-8818-44ed-a0b5-46fe7642bfa5
sofa.boot.layotto.globalSwitch=true
